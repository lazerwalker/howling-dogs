name: Build the Twine game

on:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2
      - id: build
        uses: lazerwalker/twine-app-builder-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}      